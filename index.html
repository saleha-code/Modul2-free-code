<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Event Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>
      Million Dollar Question for Beginners!
      <h4 id="date"></h4>
    </h1>

    <div class="experience">
      <h2 id="color" style="color: blue">
        How is your experience of javascript going so far?
      </h2>
      <br />
      <button class="button">Answer</button>
    </div>

    <br />
    <br />

    <div id="photos">
      <table style="width: 100%">
        <tr>
          <th>Me on my first day of javascript lecture</th>
          <th>Me after five weeks of javascript</th>
        </tr>
        <tr>
          <td><button id="expression">Show Expression</button></td>
          <td><button id="feeling">Show Feelings</button></td>
        </tr>
      </table>
    </div>
  </body>

  <script src="./app.js"></script>
</html>
